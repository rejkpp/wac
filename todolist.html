<!doctype html>

<html>
  <head>
    <title>practical javascript</title>

  <body>
    <script>
      var todos = [
        {todoText: 'item 1', completed: false},
        {todoText: 'item 2', completed: false},
        {todoText: 'item 3', completed: false}
      ]

      console.log(todos);

      function addTodo(initialTodoText) {
        todos.push({todoText: initialTodoText, completed: false});
        console.log(todos);
      }

      function editTodo(position, newTodoText) {
        todos[position].todoText = newTodoText;
        console.log(todos);
      }

      function remove(position) {
        todos.splice(position, 1);
        console.log(todos);
      }

      // function toggleTodo (position,newCompletedValue) {
      //   todos[position].completed = newCompletedValue;
      //   console.log(todos);
      // }

      function toggleTodo (position) {
        // if false make true
        if (todos[position].completed === false){
          todos[position].completed = true;
        } else {
          todos[position].completed = false;
        }
        console.log(todos);
      }
    </script>
  </body>
</html>
